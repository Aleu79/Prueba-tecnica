@if (productDetailState.status() === "loading") {
  <app-loading />
} @else {
  <section class="py-8 bg-white md:py-16 antialiased">
    <div class="max-w-screen-xl px-4 mx-auto 2xl:px-0">
      <div class="lg:grid lg:grid-cols-2 lg:gap-16">
        <div class="flex flex-col items-center">
          <img
            class="w-full max-w-md object-contain"
            [src]="productDetailState.product()?.image"
            alt="Imagen del producto"
          />
        </div>

        <div class="mt-6 sm:mt-8 lg:mt-0">
          <h1 class="text-2xl font-semibold text-gray-900 mb-4">
            {{ productDetailState.product()?.title }}
          </h1>

          <p class="text-2xl text-gray-900 mb-6">
            {{ productDetailState.product()?.price | currency }}
          </p>

          <button
            (click)="addToCart()"
            class="flex items-center gap-1 px-3 py-2 text-sm text-white bg-blue-400 hover:bg-blue-500 rounded-full transition-colors mb-6"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M6 19a2 2 0 1 0 0 4 2 2 0 0 0 0-4zM17 19a2 2 0 1 0 0 4 2 2 0 0 0 0-4z" />
              <path d="M6 5h14l-1.5 9H6z" />
              <path d="M6 5L5 2H2" />
            </svg>
            Agregar al carrito
          </button>

          <div class="border-b mb-4">
            <nav class="flex gap-6 text-sm font-medium text-gray-500">
              <span class="border-b-2 border-gray-900 text-gray-900 pb-1 cursor-pointer">
                Descripci√≥n
              </span>
            </nav>
          </div>

          <p class="text-[14px] text-[#333] mb-4">
            {{ productDetailState.product()?.description }}
          </p>
          
        </div>
      </div>
    </div>
  </section>
}
