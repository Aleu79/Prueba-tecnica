<nav class="bg-white border-b border-gray-200 mb-8">
  <div class="w-[85%] max-w-full mx-auto p-4 flex flex-wrap md:flex-nowrap items-center justify-between">
    
    <a routerLink="/" class="flex items-center space-x-3 mb-2 md:mb-0">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 2L3 6v14a2 2 0 002 2h14a2 2 0 002-2V6l-3-4H6z" />
        <path stroke-linecap="round" stroke-linejoin="round" d="M3 6h18" />
        <path stroke-linecap="round" stroke-linejoin="round" d="M16 10a4 4 0 01-8 0" />
      </svg>
      <span class="text-2xl font-semibold text-blue-700 whitespace-nowrap">Bluewear</span>
    </a>

    <button class="md:hidden ml-auto text-gray-700" (click)="isMobileMenuOpen = !isMobileMenuOpen">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>

    <div class="hidden md:flex items-center space-x-4" #menuContainer>
      <a routerLink="/" class="text-gray-800 hover:underline">Productos</a>

      <button routerLink="/cart" class="relative">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor"
          stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon-tabler-shopping-cart">
          <path stroke="none" d="M0 0h24v24H0z" />
          <path d="M6 19m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
          <path d="M17 19m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
          <path d="M17 17h-11v-14h-2" />
          <path d="M6 5l14 1l-1 7h-13" />
        </svg>
        <span *ngIf="cartState.count() > 0"
          class="absolute -top-3.5 -right-3.5 bg-blue-400 size-5 text-[12px] rounded-full flex items-center justify-center text-white">
          {{ cartState.count() }}
        </span>
      </button>

      <div class="relative">
        <button (click)="toggleMenu()" class="p-2 rounded-full hover:bg-gray-100">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-800" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 14c-4.418 0-8 1.79-8 4v2h16v-2c0-2.21-3.582-4-8-4z" />
          </svg>
        </button>
        <div *ngIf="isMenuOpen"
          class="absolute right-0 top-12 w-48 bg-white border rounded-md shadow-lg z-50">
          <ng-container *ngIf="isAuthenticated; else loginOption">
            <button (click)="logout()"
              class="block w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-gray-100">
              Cerrar sesión
            </button>
          </ng-container>
          <ng-template #loginOption>
            <a routerLink="/login"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
              Iniciar sesión
            </a>
          </ng-template>
        </div>
      </div>
    </div>

    <!-- Menú móvil -->
    <div *ngIf="isMobileMenuOpen" class="w-full mt-4 flex flex-col space-y-2 md:hidden">
      <a routerLink="/" class="text-gray-800 hover:underline">Productos</a>
      <a routerLink="/cart" class="text-gray-800 hover:underline">Carrito</a>
      <ng-container *ngIf="isAuthenticated; else mobileLogin">
        <button (click)="logout()" class="text-red-600 hover:underline">Cerrar sesión</button>
      </ng-container>
      <ng-template #mobileLogin>
        <a routerLink="/login" class="text-gray-800 hover:underline">Iniciar sesión</a>
      </ng-template>
    </div>
  </div>
</nav>
